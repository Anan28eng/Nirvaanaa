# MongoDB configuration file
# Location: /etc/mongod.conf (Linux) or /usr/local/etc/mongod.conf (macOS)

# Network interfaces - SECURITY: Only bind to localhost
net:
  port: 27017
  bindIp: 127.0.0.1  # Only allow local connections - CRITICAL SECURITY SETTING
  maxIncomingConnections: 100

# Storage
storage:
  dbPath: /var/lib/mongodb  # Adjust path based on your system
  journal:
    enabled: true

# Process Management
processManagement:
  fork: true
  pidFilePath: /var/run/mongodb/mongod.pid

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen

# Security
security:
  authorization: enabled  # Enable authentication

# Operation Profiling
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp

# Replication (if using replica set)
# replication:
#   replSetName: "rs0"

# Note: 
# 1. After modifying this file, restart MongoDB: sudo systemctl restart mongod
# 2. Ensure MongoDB user authentication is configured
# 3. Only allow connections from 127.0.0.1 (localhost) - this prevents external access
# 4. Adjust paths based on your operating system and MongoDB installation

